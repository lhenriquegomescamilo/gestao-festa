<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Lista de Convidados</title>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />


</head>
<body>
	<div class="container-fluid">
		<div class="panel panel-default" style="align: center;">

			<div class="panel-heading">
				<h1 class="panel-title">Cadastro</h1>
			</div>
			<div class="panel-body">
				<form class="form-inline" method="POST" th:object="${convidado}"
					th:action="@{/convidados}" style="margin: 20px 0">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Nome"
							th:field="*{nome}"></input> 
						
						<input class="form-control"
							type="text" placeholder="Acompanhantes"
							th:field="*{quantidadeConvidados}"></input>
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</form>
			</div>

			<div class="panel-heading">
				<h1 class="panel-title">Lista de Convidados</h1>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<td>Nome</td>
							<td>Acompanhantes</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.quantidadeConvidados}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
